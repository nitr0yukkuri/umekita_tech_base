<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レシピ完成！</title>
    
    <link rel="stylesheet" href="/css/common.css"> <link rel="stylesheet" href="/css/recipe-finish.css"> </head>
<body>
<div class="container">
    <h2 id="recipe-title" class="finish-title"></h2>
    <img src="" alt="完成した料理の画像" id="recipe-image" class="recipe-image">
    <div id="recipe-details" class="recipe-details-box"></div>
    
    <div class="rating-container">
        <span>味評価</span>
        <div class="stars" id="rating-stars">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>
    </div>

    <div class="button-container">
        <button id="share-button" class="share-button">Xで共有</button>
        <button id="save-button" class="save-button">このレシピをガチャに追加</button>
        <button id="return-button" class="return-button">スタートへ戻る</button>
    </div>
</div>
<script src="/js/recipe-finish.js"></script> </body>
</html>
